<div th:fragment="pageSection(page)" class="">
    <div class="row">
        <div class="bg-white rounded px-4 py-2 d-flex align-items-center mt-3">
            <div class="col-7">
                <nav aria-label="Page navigation">
                    <ul class="pagination m-0">
                        <li class="cursor-pointer page-item" th:classappend="${page.isFirst()} ? 'disabled' : ''">
                            <a class="page-link" href="#" onClick="updateQueryStringParameter('pageNum', 1)">
                                <i class="fa-solid fa-chevron-left"></i><i class="fa-solid fa-chevron-left"></i>
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${page.hasPrevious()} ? '': 'disabled'">
                            <a class="page-link" href="#"
                               onClick="updateQueryStringParameter('pageNum', this.getAttribute('page-number'))"
                               th:page-number="${page.number}">
                                <i class="fa-solid fa-chevron-left"></i>
                            </a>
                        </li>
                        <li th:each="pageNum : ${#numbers.sequence(T(java.lang.Math).max(1,page.number-5), (page.totalPages == 0? 1: T(java.lang.Math).min(page.totalPages,page.number+5)))}"
                            th:class="${page.number+1 == pageNum} ? 'page-item active' : 'page-item'">
                            <a class="page-link" href="#"
                               onClick="updateQueryStringParameter('pageNum', this.getAttribute('page-number'))"
                               th:page-number="${pageNum}" th:text="${pageNum}"></a>
                        </li>
                        <li class="page-item" th:classappend="${page.hasNext()} ? '': 'disabled'">
                            <a class="page-link" href="#"
                               onClick="updateQueryStringParameter('pageNum', this.getAttribute('page-number'))"
                               th:page-number="${page.number+2}">
                                <i class="fa-solid fa-chevron-right"></i>
                            </a>
                        </li>
                        <li class="page-item d-flex align-items-center" th:classappend="${page.isLast()} ? 'disabled' : ''">
                            <a class="page-link text-center" href="#"
                               onClick="updateQueryStringParameter('pageNum', this.getAttribute('page-number'))"
                               th:page-number="${page.totalPages}">
                                <i class="fa-solid fa-chevron-right"></i><i class="fa-solid fa-chevron-right"></i>
                            </a>

                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-5">
                <div class="d-flex align-items-center justify-content-end gap-2 color-gray">
                    <label for="results" class="mr-2 mb-0">Results per page: </label>

                    <select id="results" class="form-control custom-select" style="max-width: 100px;"
                            onchange="updateQueryStringParameter('pageSize',this.value)">
                        <option value="10" th:selected="${page.size == 10}">10</option>
                        <option value="20" th:selected="${page.size == 20}">20</option>
                        <option value="50" th:selected="${page.size == 50}">50</option>
                    </select>
                    <span class="ms-1 me-1 "><span th:text="${page.size*(page.number)+1}"></span>-<span th:text="${page.size*(page.number+1) < page.totalElements ? page.size*(page.number+1) : page.totalElements}"></span> of<span class="ms-1" th:text="${page.totalElements}"></span> rides</span>

                </div>
            </div>
        </div>
        </div>

    <script th:inline="javascript">
        function updateQueryStringParameter(key, value) {
            var uri = window.location.href;
            var re = new RegExp("([?&])" + key + "=.*?(&|$)", "i");
            var separator = uri.indexOf('?') !== -1 ? "&" : "?";
            if (uri.match(re)) {
                uri = uri.replace(re, '$1' + key + "=" + value + '$2');
            } else {
                uri = uri + separator + key + "=" + value;
            }
            window.location = uri;
        }
    </script>

    <style>
        .pagination i {
            font-size: 10px;
        }
    </style>


</div>
