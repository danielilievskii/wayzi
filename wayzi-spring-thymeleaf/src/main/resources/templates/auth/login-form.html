<section>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="floating-card p-5">
                    <h5 class="text-center fw-bold text-uppercase mb-4">Login</h5>
                    <div class="card-body">
                        <form th:action="@{/login}" th:method="post">
                            <div class="mb-3 input-group">
                                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                <input type="email" id="email" name="username" class="form-control" placeholder="Email" required>
                            </div>

                            <div class="mb-3 input-group">
                                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                            </div>

                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                <p>Invalid credentials. Please try again.</p>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Sign in</button>

                            <p class="mt-3 text-center">Don't have an account? <a class="fw-bold text-dark" th:href="@{/signup}">Create here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
